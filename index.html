    <link href="switch.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script>
        $(document).ready(function() {
            var chkUno = $("#chkComUno");
            var chkDos = $("#chkComDos");
            var chkTres = $("#chkComTres");

            var imgUno = $("#imgUno");
            var imgDos = $("#imgDos");
            var imgTres = $("#imgTres");

            chkUno.change(function() {
                pin(1, chkUno.is(":checked"), imgUno);
            });

            chkDos.change(function() {
                pin(2, chkDos.is(":checked"), imgDos);
            });

            chkTres.change(function() {
                pin(2, chkTres.is(":checked"), imgTres);
            });
        });

        function pin(led, estado, img) {
            var estadoStr = (estado) ? "on" : "off";

            var url = "https://181.166.178.60:80/pin" + led.toString() + estadoStr.toString() + "/";

            if (isValidURL(url)) {

                location.href = url;

                if (estado) {
                    img.attr("src", "images/on.png");
                }
                else {
                    img.attr("src", "images/off.png");
                }
            }

            return isValidURL;
        }


        function isValidURL(url) {
            var isValid = false;

            $.ajax({
                type: "POST",
                url: url,
                timeout: 1000,
                async: false,
                success: function(response, status, xhr) {
                    alert("ok");
                },
                error: function(jqXHR, textStatus, errorThrown) {
                    alert("No hubo respuesta");
                }
            });

            return isValid;
        }
    </script>
