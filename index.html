<html>

<head>
    <link href="switch.css" rel="stylesheet">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>


    <script>
        $(document).ready(function() {
            var chkUno = $("#chkComUno");
            var chkDos = $("#chkComDos");
            var chkTres = $("#chkComTres");

            var imgUno = $("#imgUno");
            var imgDos = $("#imgDos");
            var imgTres = $("#imgTres");



            chkUno.change(function() {
                pin(1, chkUno.is(":checked"), imgUno);
            });

            chkDos.change(function() {
                pin(2, chkDos.is(":checked"), imgDos);
            });

            chkTres.change(function() {
                pin(2, chkTres.is(":checked"), imgTres);
            });
        });

        function pin(led, estado, img) {
            var estadoStr = (estado) ? "on" : "off";
            location.href = "http://181.166.178.60:80/pin" + led.toString() + estadoStr.toString() + "/";

            if (estado) {
                img.attr("src", "images/on.png");
            }
            else
            {
                img.attr("src", "images/off.png");
            }
        }
    </script>
</head>

<body>
    <div class="jumbotron">
        <div class="row vcenter">
            <div class="col-md-12 text-center">
                <h1>Lights Controller</h1>
            </div>
        </div>
        <div class="row ">
            <div class="col-md-3 vcenter">
                <h3>Luz comedor 1</h3>
            </div>
            <div class="col-md-1 vcenter">
                <label class="switch">
                <input type="checkbox" id="chkComUno">
                <div class="slider round"></div>
            </label>
            </div>
            <div class="col-md-1 vcenter">
                <img id="imgUno" src="images/on.png" style="width:40px; heigth:40px"></img>
            </div>
            <div class="col-md-7">

            </div>
        </div>
        <div class="row ">
            <div class="col-md-3">
                <h3>Luz comedor 2</h3>
            </div>
            <div class="col-md-1">
                <label class="switch">
                <input type="checkbox" id="chkComDos">
                <div class="slider round"></div>
            </label>
            </div>
            <div class="col-md-1">
                <img id="imgDos" src="images/on.png" style="width:40px; heigth:40px"></img>
            </div>
            <div class="col-md-7">

            </div>
        </div>
        <div class="row ">
            <div class="col-md-3">
                <h3>Luz balc√≥n</h3>
            </div>
            <div class="col-md-1">
                <label class="switch">
                <input type="checkbox" id="chkComTres">
                <div class="slider round"></div>
            </label>
            </div>
            <div class="col-md-1">
                <img id="imgTres" src="images/on.png" style="width:40px; heigth:40px"></img>
            </div>
            <div class="col-md-7">

            </div>
        </div>
    </div>
</body>

</html>
